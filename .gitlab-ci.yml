stages:
  - testing
  - docs
  - publish

# shorthand for testing
.test_template: &template
  image: asteinh/ocpx-base
  tags:
    - docker
  before_script:
    - source activate ocpx
    - mkdir -p .pip
    - pip --cache-dir=.pip install casadi
    - pip --cache-dir=.pip install sphinx_rtd_theme
    - pip --cache-dir=.pip install coverage
    - python setup.py install
  cache:
    paths:
      - .pip

testing:unittests:
  stage: testing
  <<: *template
  script:
    - nosetests --with-coverage --cover-html --cover-package=ocpx
  artifacts:
    paths:
      - cover

testing:examples:
  stage: testing
  <<: *template
  script:
    - find  examples -name "*.py" | xargs -n 1 python

docs:sphinx:
  stage: docs
  <<: *template
  dependencies:
    - testing:unittests
    - testing:examples
  script:
    - cd docs/sphinx && mkdir -p apidoc
    - sphinx-apidoc -f -o ./apidoc/ ../../ocpx/
    - make html
  artifacts:
    paths:
      - docs/sphinx/build
  only:
    - master

pages:
  stage: publish
  tags:
    - pages
  dependencies:
    - testing:unittests
    - docs:sphinx
  script:
    - mkdir public
    - cp -R ./docs/sphinx/build/html/* ./public/
    - cp -R ./cover ./public/coverage
  artifacts:
    paths:
      - public
  only:
    - master
